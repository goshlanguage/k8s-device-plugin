---
apiVersion: v1
kind: Pod
metadata:
  name: tt-metal-dev
spec:
  imagePullSecrets:
    - name: regcred
  containers:
    - name: tt-metal-dev
      image: ghcr.io/tenstorrent/tt-metal/tt-metalium/ubuntu-22.04-dev-amd64:latest
      command: ["sleep", "infinity"]
      resources:
        limits:
          tenstorrent.com/n150: 1
          hugepages-1Gi: 2Gi
  volumeMounts:
    - mountPath: /hugepages
      name: hugepage
  volumes:
    - name: hugepage
      emptyDir:
        medium: HugePages
